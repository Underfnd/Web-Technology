
<!DOCTYPE html>
<html>
<head>
    <title>Drag Square SVG</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Drag SVG</h1>
    <p>Click and drag, hold element and use&nbsp;R on&nbsp;your keyboard to&nbsp;rotate and Delete to&nbsp;delete. If&nbsp;you can&rsquo;t see full display just zoom out, thats easy, right?</p>

    <div class="container">
        <!-- Левая панель с элементами -->
        <div class="item-sidebar">
            <h2>Items</h2>
            <svg width="300px" height="1000px" id="svgBoxForItems">
                <!-- Фоновая сетка для боковой панели -->
                <defs>
                    <pattern id="sidebarGrid" width="50" height="50" patternUnits="userSpaceOnUse">
                        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e0e0e0" stroke-width="1"/>
                    </pattern>
                </defs>
                <rect width="100%" height="100%" fill="url(#sidebarGrid)" opacity="0.3"/>
                
                <!-- Элементы будут добавлены сюда через JS -->
            </svg>
        </div>
        
        <!-- Основное поле -->
        <svg width="1000px" height="1000px" id="svgContainer">
            <!-- Фоновая сетка для ориентира -->
            <defs>
                <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
                    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e0e0e0" stroke-width="1"/>
                </pattern>
            </defs>
            
            <!-- Статичный фон планировки -->
            <image href="assets/aparts.svg" width="100%" height="100%" 
                   class="background-svg" id="staticBackground"/>
            
            <!-- Полупрозрачная сетка поверх фона -->
            <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>
            
            <!-- Сюда будут добавляться перетаскиваемые элементы -->
            <g id="draggableItemsContainer"></g>
        </svg>
    </div>
    
    <!-- Кнопки управления -->
    <div class="panelButtons">
        <button onclick="clearAllItems()">Clear All</button>
        <label>
            <input type="checkbox" id="snapToGrid" checked> Snap to grid (50px)
        </label>
    </div>
</body>
</html>
